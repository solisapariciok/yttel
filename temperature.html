<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Temperature</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Current Temperature</h1>
  <div id="temperature"></div>
  <a href="conditions.html">See Weather Conditions</a>

  <script>
    fetch('https://api.open-meteo.com/v1/forecast?latitude=35&longitude=-78&current=temperature_2m')
      .then(res => res.json())
      .then(data => {
        const temp = data.current.temperature_2m;
        document.getElementById('temperature').textContent = `Temperature: ${temp}Â°C`;
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
