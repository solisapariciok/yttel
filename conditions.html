<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Conditions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Current Weather Condition</h1>
  <div id="condition"></div>
  <a href="temperature.html">See Temperature</a>

  <script>
    const weatherCodes = {
      0: "Clear sky",
      1: "Mainly clear",
      2: "Partly cloudy",
      3: "Overcast",
      45: "Fog",
      48: "Depositing rime fog",
      51: "Light drizzle",
      61: "Slight rain",
      71: "Slight snow fall",
      80: "Rain showers",
      95: "Thunderstorm"
    };

    fetch('https://api.open-meteo.com/v1/forecast?latitude=35&longitude=-78&current=weathercode')
      .then(res => res.json())
      .then(data => {
        const code = data.current.weathercode;
        document.getElementById('condition').textContent = `Condition: ${weatherCodes[code] || "Unknown"}`;
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
